<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>
<body>

  <h2>Point Table</h2>

  <table>
    <tr>
      <th>volleyball</th>
      <th>points</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>some guy two</td>
      <td>-100</td>
      <td>Germany</td>
    </tr>
    <tr>
      <td>tom</td>
      <td>2</td>
      <td>Mexico</td>
    </tr>
    <tr>
      <td>ben</td>
      <td>4</td>
      <td>Austria</td>
    </tr>
    <tr>
      <td>David</td>
      <td>6</td>
      <td>UK</td>
    </tr>
    <tr>
      <td>rodney</td>
      <td>100,000</td>
      <td>Canada</td>
    </tr>
    <tr>
      <td>some guy</td>
      <td>4</td>
      <td>Italy</td>
    </tr>
  </table>
</body>

<body>
  <h2>school list List</h2>

  <ul>
    <li>tom</li>
    <li>mario</li>
    <li>DK</li>
    <li>rodney</li>
    <li>ben</li>
    <li>David</li>
  </ul>
</body>

</html>
